<p>{{(fund | async)?.title}}</p>
<p>${{(fund | async)?.goalAmount}}</p>
<p>{{(fund | async)?.description}}</p>
<p>{{(fund | async)?.contact}}</p>
<ul>
  <li *ngFor="let level of (fund | async)?.levels">{{level}}</li>
</ul>
<p>{{(fund | async)?.category}}</p>

<button class="btn btn-danger" (click)="deleteFund(fund)">Delete</button>

<button (click)="goToEdit()">Edit</button>
